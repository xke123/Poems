name: poems
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+3
  path_provider: ^2.0.1
  path: ^1.8.0
  sqflite_common_ffi: ^2.1.0
  provider: ^6.0.0
  cupertino_icons: ^1.0.8
  http: ^0.13.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/icon/app_icon.png"  # 你的原始图标文件路径
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/database/poems.db
    - assets/images/
    - assets/database/collections.json
    - assets/image/
    - assets/dynasty/
    - assets/dynasty/dynasty-icon/
    - assets/image/dynasty-icon/
    - assets/icon/

fonts:
    - family: Kangxi
      fonts:
        - asset: assets/fonts/kangxi.otf